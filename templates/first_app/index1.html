<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load staticfiles %}

<html>

<head>
<meta charset='utf-8'>
<title>Django Level Two</title>
<link rel='stylesheet' type='text/css' href="{% static 'css/mystyle.css'%}">
</head>

<body>
<h1>Welcome</h1>
<h2> Here are the Access records:</h2>

<div class='djangotwo'>
	{% if access_records %}
	
	<table>
		<thead>
		<th>Site Name</th>
		<th>Date Accessed</th>
		</thead>
	
			{% for acc in access_records %}
			
			<tr>
			<td>{{acc.name}}</td>
			<td>{{acc.date}}</td>
			</tr>
			{% endfor %}
	
	</table>
	
	{% else %}
		<p>NO ACCESS RECORDS FOUND!</p>
	{% endif %}
	

</div>

</body>
</html>
